syntax = "proto3";

import "google/protobuf/empty.proto";
// import "google/protobuf/timestamp.proto";

package rpc;

service Helio {
    rpc CreateInstance (CreateInstanceArgs) returns (google.protobuf.Empty);
}

message CreateInstanceArgs {
    string uuid = 1;
    optional string label = 2;
    int32 itype = 3;
    int32 image = 4;
    int32 created_by = 5;
}